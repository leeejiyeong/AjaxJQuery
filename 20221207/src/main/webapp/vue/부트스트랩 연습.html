<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="http://unpkg.com/vue@2"></script>
    <style>
        /* 구글폰트 가져와서 설정 */
        @import url('https://fonts.googleapis.com/css2?family=Gowun+Dodum&display=swap');

        * {
            font-family: 'Gowun Dodum', sans-serif;

        }
    </style>

</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <div class="form-group">

                    <h2><b>회 원 가 입</b></h2>

                    <table class='table'>
                        <tr>
                            <td><b>아이디</b></td>
                            <td><input type="text" class="form-control" v-model="id"></td>
                        </tr>
                        <tr>
                            <td><b>이름</b></td>
                            <td><input type="text" class="form-control" v-model="name"></td>
                        </tr>
                        <tr>
                            <td><b>비밀번호</b></td>
                            <td><input type="password" class="form-control" v-model="pwd"></td>
                        </tr>
                        <tr>
                            <td><b>비밀번호 확인</b></td>
                            <td><input type="password" class="form-control" v-model="pwdChk"></td>
                        </tr>
                        <tr>
                            <td><b>나이</b></td>
                            <td><input type="number" class="form-control" v-model="age"></td>
                        </tr>
                        <tr>
                            <td><b>주소</b></td>
                            <td><input type="text" class="form-control" v-model="addr"></td>
                        </tr>
                        <tr>
                            <td><b>연락처</b></td>
                            <td><input type="text" class="form-control" v-model="tel"></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button v-on:click="memberSaveChild" class="btn btn-info">회원저장</button>
                                <button v-on:click="memberListChild" class="btn btn-info">목록보기</button>
                            </td>
                        </tr>
                    </table>

                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div class="row">
            <div class="col-12 text-center">
                <h2><b>회 원 목 록</b></h2>
                <table class="table text-center">
                    <thead class="thead-light">
                        <tr>
                            <th>회원아이디</th>
                            <th>이름</th>
                            <th>나이</th>
                            <th>주소</th>
                            <th>연락처</th>
                            <th>수정</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr v-for="member in object">
                            <td>{{member.id}}</td>
                            <td>{{member.name}}</td>
                            <td>{{member.age}}</td>
                            <td>{{member.address}}</td>
                            <td>{{member.tel}}</td>
                            <td><button v-on:click="memberModify" class="btn btn-light">수정</button></td>
                        </tr>
                    </tbody>
                </table>
                <button v-on:click="memberAdd" class="btn btn-info">회원가입화면이동</button>
            </div>
        </div>
    </div>




    <div class="contatiner">
        <div class="row">
            <div class="col-12 text-center">
                <div class="form-group">

                    <h2><b>회원정보 수정</b></h2>
                    
                    <table class="table">
                        <tr>
                            <td><b>아이디</b></td>
                            <td><input type="text" class="form-control" v-model="id"></td>
                        </tr>
                        <tr>
                            <td><b>이름</b></td>
                            <td><input type="text" class="form-control" v-model="name"></td>
                        </tr>
                        <tr>
                            <td><b>비밀번호</b></td>
                            <td><input type="password" class="form-control" v-model="pwd"></td>
                        </tr>
                        <tr>
                            <td><b>비밀번호 확인</b></td>
                            <td><input type="password" class="form-control" v-model="pwdChk"></td>
                        </tr>
                        <tr>
                            <td><b>나이</b></td>
                            <td><input type="number" class="form-control" v-model="age"></td>
                        </tr>
                        <tr>
                            <td><b>주소</b></td>
                            <td><input type="text" class="form-control" v-model="addr"></td>
                        </tr>
                        <tr>
                            <td><b>연락처</b></td>
                            <td><input type="text" class="form-control" v-model="tel"></td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <button v-on:click="modifyComplChild" class="btn btn-info">수정</button>
                                <button v-on:click="memberListChild" class="btn btn-info">목록보기</button>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
